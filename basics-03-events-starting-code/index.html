<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <form action="">
        <input type="text" />
        <button @click.prevent="submitForm">Submit</button>
      </form>
      <h2>Events in Action</h2>
      <button @click="increase(5)">Add</button>
      <button @click.right="decrease(5)">Remove</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>counter: {{ counter }}</p>
      <input type="text" @keyup.enter="confirmInput" />
      <p>confirmedName: {{ confirmedName }}</p>
      <input type="text" v-model="name" />
      <!-- <input type="text" v-on:input="setLastName($event, 'lastName')" v-bind:value="name"> -->
      <p>name: {{ name }}</p>
      <button @click="resetInput">Reset Input</button>
      <p>Full Name: {{ fullName }}</p>
    </section>
  </body>
</html>
