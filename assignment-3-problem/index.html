<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
      <h1>Reactivity in Action</h1>
    </header>
    <section id="assignment">
      <div>
        <label for="goal">setGoal</label>
        <input id="goal" type="number" v-model="goal" />
        <p>Goal: {{ goal }}</p>
      </div>
      <button @click="increase(5)">Add 5</button>
      <button @click="increase(1)">Add 1</button>
      <p>Result: {{ counter }}</p>
      <p>{{ testGoal }}</p>
      <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->
    </section>
  </body>
