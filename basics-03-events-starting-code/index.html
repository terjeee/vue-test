<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increase(5)">Add</button>
      <button v-on:click.right="decrease(5)">Remove</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>counter: {{ counter }}</p>
      <input type="text" v-on:input="setName">
      <input type="text" v-on:input="setLastName($event, 'lastName')">
      <p>name: {{ name }}</p>
      <input type="text" v-on:input="setName"v-on:keyup.enter="confirmInput">
      <p>confirmedName: {{ confirmedName }}</p>
      <form action="">
        <input type="text">
        <button v-on:click.prevent="submitForm" >Submit</button>
      </form>
    </section>
    
  </body v-on: >

</html>
